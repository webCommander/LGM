{{ define "main" }}
  <!-- Section derniers articles -->
  <section>
    <h2 class="f3 mt4">Derniers articles</h2>
    <ul class="list pl0">
      {{ range first 3 (where .Site.RegularPages "Section" "blog") }}
        {{ if in .File.Dir "paris-ispahan" }}
          <li class="mb4">
            <a href="{{ .RelPermalink }}" class="link dim dark-blue">
              <h3 class="f4">{{ .Title }}</h3>
            </a>
            <p class="gray">{{ .Date.Format "02 Janvier 2006" }}</p>
            <p>{{ .Summary }}</p>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </section>

{{ end }}
