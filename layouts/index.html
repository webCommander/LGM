{{ define "main" }}
  <section class="intro mb-10">
    <h1 class="text-4xl font-bold">{{ .Title }}</h1>
    <div class="mt-2">{{ .Content }}</div>
  </section>

  <section class="latest-posts">
    <h2 class="text-2xl font-semibold mb-4">Derniers articles</h2>
    <ul>
      {{ range first 3 (where .Site.RegularPages "Type" "posts") }}
        <li class="mb-6">
          <a href="{{ .RelPermalink }}" class="text-xl font-bold text-blue-600 hover:underline">{{ .Title }}</a>
          <p class="text-sm text-gray-600">Publi√© le {{ .Date.Format "02 Jan 2006" }}</p>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
